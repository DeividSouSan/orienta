{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="fixed top-20 right-4 z-50 space-y-4 animate-fade-in animation-delay-600">
    {% for category, message in messages %}
    <div
        class="bg-{{ category }}-50 border border-{{ category }}-400 px-6 py-4 rounded-sm shadow-lg max-w-sm transform transition-all duration-300 ease-in-out animate-slide-in">
        <div class="flex items-start justify-between">
            <div class="flex items-start">
                <p class="text-sm font-medium text-{{ category }}-800">{{ message }}</p>
            </div>
            <!-- BotÃ£o de fechar -->
            <button type="button"
                class="ml-4 flex-shrink-0 text-{{ category }}-800 hover:text-white transition-colors duration-200"
                onclick="this.parentElement.parentElement.remove()">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
