<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Orienta{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Lora (serif para títulos) e Lato (sans-serif para corpo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;

            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        h1,
        h2,
        h3,
        header a,
        .cta-button {
            font-family: 'Lora', serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out both;
        }

        .animation-delay-200 {
            animation-delay: 200ms;
        }

        .animation-delay-400 {
            animation-delay: 400ms;
        }

        .animation-delay-600 {
            animation-delay: 600ms;
        }

        details.day-completed>summary {
            background-color: #f0fdf4;
            /* Um verde bem claro */
            color: #6b7280;
        }

        details.day-completed .font-bold,
        details.day-completed .text-gray-700 {
            text-decoration: line-through;
            /* Risca o texto */
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>

<body class="text-gray-800 flex flex-col min-h-screen">
    {% block header %}
    <!-- O cabeçalho específico da página será inserido aqui pelo template filho -->
    {% endblock %}
    <main class="flex flex-col flex-grow">
        {% block content %}
        <!-- O conteúdo principal da página será inserido aqui pelo template filho -->
        {% endblock %}
    </main>

    <footer class=" bg-white border-t border-gray-200 py-8">
        <div class="max-w-5xl mx-auto px-4 text-center text-gray-500 text-sm">
            <p>&copy; 2025 Orienta. Todos os direitos reservados.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
