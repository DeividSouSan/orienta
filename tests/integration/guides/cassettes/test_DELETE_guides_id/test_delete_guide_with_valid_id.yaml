        \   \\\"M\xE3o na Massa (Pr\xE1tica)\\\": \\\"Crie uma analogia curta ou um
        esquema visual que represente a rela\xE7\xE3o entre uma imagem e um container
        (ex: molde vs bolo).\\\",\\n    \\\"Verifica\xE7\xE3o de Aprendizado\\\":
        \\\"Voc\xEA pode ter m\xFAltiplos containers de uma \xFAnica imagem? Explique.\\\"\\n
        \ },\\n  {\\n    \\\"day\\\": 5,\\n    \\\"title\\\": \\\"Gerenciando Imagens
