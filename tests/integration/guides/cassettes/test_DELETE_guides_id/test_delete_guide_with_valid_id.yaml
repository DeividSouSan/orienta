        \   \\\"title\\\": \\\"Armazenamento de Dados (Volumes)\\\",\\n    \\\"Meta
        do Dia\\\": \\\"Compreender como persistir dados em containers usando volumes
        nomeados e bind mounts.\\\",\\n    \\\"O Qu\xEA Pesquisar (Teoria)\\\": [\\n
        \     \\\"O que s\xE3o volumes Docker?\\\",\\n      \\\"Tipos de volumes:
        Volumes Nomeados (Named Volumes) e Bind Mounts\\\",\\n      \\\"Por que os
        dados do container s\xE3o ef\xEAmeros por padr\xE3o?\\\"\\n    ],\\n    \\\"M\xE3o
        na Massa (Pr\xE1tica)\\\": \\\"Crie e use um volume nomeado com um container.
        Por exemplo, execute um container 'alpine' e salve um arquivo em um volume.
