        \   \\\"title\\\": \\\"Arquitetura Avan\xE7ada: Cont\xEAineres e Storage Drivers\\\",\\n
        \   \\\"Meta do Dia\\\": \\\"Aprofundar na estrutura interna do Docker, entendendo
