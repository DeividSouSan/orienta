        \     \\\"Status de containers\\\"\\n    ],\\n    \\\"M\xE3o na Massa (Pr\xE1tica)\\\":
        \\\"Inicie o container Nginx novamente se n\xE3o estiver rodando. Use 'docker
        ps' para v\xEA-lo. Experimente 'docker stop', 'docker start' e 'docker restart'.\\\",\\n
        \   \\\"Verifica\xE7\xE3o de Aprendizado\\\": \\\"Qual comando voc\xEA usaria
        para ver todos os containers que foram executados, mesmo os que n\xE3o est\xE3o
        ativos no momento?\\\"\\n  },\\n  {\\n    \\\"day\\\": 9,\\n    \\\"title\\\":
        \\\"Interagindo com Containers\\\",\\n    \\\"Meta do Dia\\\": \\\"Aprender
        a acessar o shell de um container e visualizar seus logs.\\\",\\n    \\\"O
        Qu\xEA Pesquisar (Teoria)\\\": [\\n      \\\"Comando 'docker exec' (para executar
        comandos dentro do container)\\\",\\n      \\\"Comando 'docker logs' (para
        visualizar a sa\xEDda do container)\\\"\\n    ],\\n    \\\"M\xE3o na Massa
        (Pr\xE1tica)\\\": \\\"Inicie um container Ubuntu. Use 'docker exec -it \\u003cnome_ou_id_do_container\\u003e
        bash' para acess\xE1-lo. Explore o sistema de arquivos. Depois, inicie um
        container Nginx e visualize seus logs em tempo real com 'docker logs -f'.\\\",\\n
        \   \\\"Verifica\xE7\xE3o de Aprendizado\\\": \\\"Por que o 'docker exec'
        \xE9 mais recomendado para depura\xE7\xE3o interativa do que 'docker attach'?\\\"\\n
        \ },\\n  {\\n    \\\"day\\\": 10,\\n    \\\"title\\\": \\\"Limpando o Ambiente
        Docker\\\",\\n    \\\"Meta do Dia\\\": \\\"Remover containers e imagens n\xE3o
        mais necess\xE1rios.\\\",\\n    \\\"O Qu\xEA Pesquisar (Teoria)\\\": [\\n
        \     \\\"Comandos 'docker rm' e 'docker rmi' com as flags -f e --force\\\",\\n
        \     \\\"Removendo m\xFAltiplos containers e imagens\\\",\\n      \\\"Comando
        'docker system prune'\\\"\\n    ],\\n    \\\"M\xE3o na Massa (Pr\xE1tica)\\\":
        \\\"Pare e remova todos os containers que voc\xEA iniciou at\xE9 agora. Remova
        as imagens 'ubuntu' e 'nginx' que voc\xEA baixou. Limpe o ambiente Docker
