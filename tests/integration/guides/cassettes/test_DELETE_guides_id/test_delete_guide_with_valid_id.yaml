        entre COPY e ADD?\\\"\\n    ],\\n    \\\"M\xE3o na Massa (Pr\xE1tica)\\\":
        \\\"Crie um `Dockerfile` que copie um arquivo 'index.html' simples do seu
        computador para dentro de uma imagem `nginx` e exponha a porta 80. Crie o
        'index.html' no mesmo diret\xF3rio.\\\",\\n    \\\"Verifica\xE7\xE3o de Aprendizado\\\":
