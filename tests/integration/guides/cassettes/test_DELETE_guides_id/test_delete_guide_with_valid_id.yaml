        Docker em compara\xE7\xE3o com a rede bridge padr\xE3o para aplica\xE7\xF5es
        multi-servi\xE7o?\\\"\\n  },\\n  {\\n    \\\"day\\\": 17,\\n    \\\"title\\\":
        \\\"Pr\xE1ticas de Otimiza\xE7\xE3o de Imagens\\\",\\n    \\\"Meta do Dia\\\":
