        de Aprendizado\\\": \\\"O que significa a mensagem 'Hello from Docker!' que
        voc\xEA visualizou?\\\"\\n  },\\n  {\\n    \\\"day\\\": 4,\\n    \\\"title\\\":
        \\\"Imagens e Containers: Entendendo a Rela\xE7\xE3o\\\",\\n    \\\"Meta do
        Dia\\\": \\\"Distinguir claramente o conceito de uma imagem Docker do conceito
