        \   \\\"Verifica\xE7\xE3o de Aprendizado\\\": \\\"Um cont\xEAiner est\xE1
        causando problemas de desempenho. Qual comando voc\xEA usaria para par\xE1-lo
        imediatamente e sem tentar deslig\xE1-lo de forma graciosa?\\\"\\n  },\\n
        \ {\\n    \\\"day\\\": 9,\\n    \\\"title\\\": \\\"Removendo Cont\xEAineres:
        docker rm\\\",\\n    \\\"Meta do Dia\\\": \\\"Aprender a remover cont\xEAineres
        parados ou em execu\xE7\xE3o para liberar recursos.\\\",\\n    \\\"O Qu\xEA
        Pesquisar (Teoria)\\\": [\\n      \\\"Como remover um cont\xEAiner espec\xEDfico
