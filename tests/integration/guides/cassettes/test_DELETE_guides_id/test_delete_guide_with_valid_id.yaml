        \\\"Quando seria mais apropriado usar COPY em vez de ADD em um Dockerfile?\\\"\\n
        \ },\\n  {\\n    \\\"day\\\": 14,\\n    \\\"title\\\": \\\"Aprofundando em
        Instru\xE7\xF5es do Dockerfile (Parte 2)\\\",\\n    \\\"Meta do Dia\\\": \\\"Entender
