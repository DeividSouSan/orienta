        [\n          {\n            \"text\": \"[\\n  {\\n    \\\"day\\\": 1,\\n    \\\"title\\\":
        \\\"Introdu\xE7\xE3o \xE0 Conteineriza\xE7\xE3o e Docker\\\",\\n    \\\"Meta
        do Dia\\\": \\\"Entender o conceito de conteineriza\xE7\xE3o e por que Docker
        \xE9 relevante no desenvolvimento moderno.\\\",\\n    \\\"O Qu\xEA Pesquisar
        (Teoria)\\\": [\\n      \\\"O que \xE9 conteineriza\xE7\xE3o?\\\",\\n      \\\"Qual
