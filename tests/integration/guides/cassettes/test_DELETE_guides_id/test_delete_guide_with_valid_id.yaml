        Qu\xEA Pesquisar (Teoria)\\\": [\\n      \\\"Diferen\xE7a entre CMD e ENTRYPOINT
        e seus formatos (shell vs exec)\\\",\\n      \\\"O que s\xE3o layers de imagem
        Docker e como otimiz\xE1-las\\\",\\n      \\\"Instru\xE7\xF5es ENV e ARG\\\"\\n
        \   ],\\n    \\\"M\xE3o na Massa (Pr\xE1tica)\\\": \\\"Crie um Dockerfile
