        \   \\\"Verifica\xE7\xE3o de Aprendizado\\\": \\\"Qual a diferen\xE7a pr\xE1tica
        de executar um container em modo 'foreground' versus 'detached'?\\\"\\n  },\\n
        \ {\\n    \\\"day\\\": 8,\\n    \\\"title\\\": \\\"Ciclo de Vida de Containers:
