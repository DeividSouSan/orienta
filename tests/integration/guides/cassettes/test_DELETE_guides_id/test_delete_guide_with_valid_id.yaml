        se o arquivo persiste.\\\",\\n    \\\"Verifica\xE7\xE3o de Aprendizado\\\":
        \\\"Qual a principal vantagem de usar um Volume Nomeado em rela\xE7\xE3o a
        um Bind Mount quando se trata de portabilidade do container?\\\"\\n  },\\n
        \ {\\n    \\\"day\\\": 12,\\n    \\\"title\\\": \\\"Construindo Suas Pr\xF3prias
