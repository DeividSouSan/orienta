        \ {\\n    \\\"day\\\": 8,\\n    \\\"title\\\": \\\"Comandos de Estado do Cont\xEAiner:
        stop, start, restart\\\",\\n    \\\"Meta do Dia\\\": \\\"Gerenciar o estado
