        \ },\\n  {\\n    \\\"day\\\": 4,\\n    \\\"title\\\": \\\"Conceito de Imagens
        Docker\\\",\\n    \\\"Meta do Dia\\\": \\\"Entender o que s\xE3o imagens Docker,
        sua composi\xE7\xE3o em camadas e como funcionam como modelos para cont\xEAineres.\\\",\\n
        \   \\\"O Qu\xEA Pesquisar (Teoria)\\\": [\\n      \\\"O que \xE9 uma imagem
