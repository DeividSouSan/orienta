      string: "{\n  \"candidates\": [\n    {\n      \"content\": {\n        \"parts\":
        [\n          {\n            \"text\": \"[\\n    {\\n        \\\"day\\\": 1,\\n
        \       \\\"title\\\": \\\"Introdu\xE7\xE3o ao Docker e Conceitos Fundamentais\\\",\\n
        \       \\\"Meta do Dia\\\": \\\"Compreender o que \xE9 o Docker, sua finalidade
        e os conceitos b\xE1sicos de cont\xEAineres.\\\",\\n        \\\"O Qu\xEA Pesquisar
        (Teoria)\\\": [\\n            \\\"O que \xE9 Docker?\\\",\\n            \\\"Para
        que servem os cont\xEAineres?\\\",\\n            \\\"Diferen\xE7a entre cont\xEAineres
        e m\xE1quinas virtuais\\\"\\n        ],\\n        \\\"M\xE3o na Massa (Pr\xE1tica)\\\":
        \\\"Instalar o Docker Desktop no seu sistema operacional e verificar a instala\xE7\xE3o
        com o comando 'docker version'.\\\",\\n        \\\"Verifica\xE7\xE3o de Aprendizado\\\":
        \\\"Explique com suas pr\xF3prias palavras por que o Docker \xE9 \xFAtil.\\\"\\n
        \   },\\n    {\\n        \\\"day\\\": 2,\\n        \\\"title\\\": \\\"Instalando
        e Configurando o Docker\\\",\\n        \\\"Meta do Dia\\\": \\\"Realizar a
        instala\xE7\xE3o completa do Docker e familiarizar-se com a linha de comando.\\\",\\n
        \       \\\"O Qu\xEA Pesquisar (Teoria)\\\": [\\n            \\\"Como instalar
        o Docker em diferentes sistemas operacionais (Windows, macOS, Linux)?\\\",\\n
        \           \\\"O que \xE9 o Docker CLI?\\\",\\n            \\\"Comandos b\xE1sicos
        de gerenciamento do Docker (start, stop, restart)\\\"\\n        ],\\n        \\\"M\xE3o
        na Massa (Pr\xE1tica)\\\": \\\"Baixar uma imagem oficial do Ubuntu (ex: 'docker
        pull ubuntu') e rodar um cont\xEAiner interativo que imprima 'Hello Docker!'\\\",\\n
        \       \\\"Verifica\xE7\xE3o de Aprendizado\\\": \\\"Quais s\xE3o os passos
        b\xE1sicos para instalar o Docker?\\\"\\n    },\\n    {\\n        \\\"day\\\":
        3,\\n        \\\"title\\\": \\\"Gerenciamento de Imagens Docker\\\",\\n        \\\"Meta
        do Dia\\\": \\\"Entender como funcionam as imagens Docker e como gerenci\xE1-las.\\\",\\n
        \       \\\"O Qu\xEA Pesquisar (Teoria)\\\": [\\n            \\\"O que s\xE3o
        Imagens Docker?\\\",\\n            \\\"Como buscar imagens no Docker Hub?\\\",\\n
        \           \\\"Comandos para listar, remover e inspecionar imagens ('docker
        images', 'docker rmi', 'docker inspect')\\\"\\n        ],\\n        \\\"M\xE3o
        na Massa (Pr\xE1tica)\\\": \\\"Busque uma imagem do Nginx ('docker pull nginx'),
        liste suas imagens e inspecione a imagem do Nginx para ver seus detalhes.\\\",\\n
        \       \\\"Verifica\xE7\xE3o de Aprendizado\\\": \\\"Qual a diferen\xE7a
        entre uma imagem e um cont\xEAiner?\\\"\\n    },\\n    {\\n        \\\"day\\\":
        4,\\n        \\\"title\\\": \\\"Trabalhando com Cont\xEAineres Docker\\\",\\n
        \       \\\"Meta do Dia\\\": \\\"Aprender a criar, gerenciar e interagir com
        cont\xEAineres em diferentes modos.\\\",\\n        \\\"O Qu\xEA Pesquisar
        (Teoria)\\\": [\\n            \\\"Comandos essenciais para cont\xEAineres:
        'docker run', 'docker ps', 'docker stop', 'docker start', 'docker rm'\\\",\\n
        \           \\\"Modo interativo vs. modo detached\\\",\\n            \\\"Como
        nomear cont\xEAineres\\\"\\n        ],\\n        \\\"M\xE3o na Massa (Pr\xE1tica)\\\":
        \\\"Crie um cont\xEAiner Nginx em modo detached com um nome espec\xEDfico,
        verifique se ele est\xE1 rodando e depois pare-o e remova-o.\\\",\\n        \\\"Verifica\xE7\xE3o
        de Aprendizado\\\": \\\"Descreva a diferen\xE7a entre rodar um cont\xEAiner
        em modo interativo e em modo detached.\\\"\\n    },\\n    {\\n        \\\"day\\\":
        5,\\n        \\\"title\\\": \\\"Entendendo Dockerfiles\\\",\\n        \\\"Meta
        do Dia\\\": \\\"Introdu\xE7\xE3o aos Dockerfiles e como us\xE1-los para criar
        imagens personalizadas.\\\",\\n        \\\"O Qu\xEA Pesquisar (Teoria)\\\":
        [\\n            \\\"O que \xE9 um Dockerfile?\\\",\\n            \\\"Instru\xE7\xF5es
        comuns em Dockerfiles: FROM, RUN, COPY, CMD, EXPOSE\\\",\\n            \\\"Como
        construir uma imagem a partir de um Dockerfile ('docker build')\\\"\\n        ],\\n
        \       \\\"M\xE3o na Massa (Pr\xE1tica)\\\": \\\"Crie um Dockerfile simples
        que instale o `htop` em uma imagem base do Ubuntu e construa a imagem.\\\",\\n
        \       \\\"Verifica\xE7\xE3o de Aprendizado\\\": \\\"Qual o prop\xF3sito
        principal de um Dockerfile?\\\"\\n    },\\n    {\\n        \\\"day\\\": 6,\\n
        \       \\\"title\\\": \\\"Criando Imagens Personalizadas com Dockerfiles\\\",\\n
        \       \\\"Meta do Dia\\\": \\\"Aprofundar na escrita de Dockerfiles e construir
        imagens com mais complexidade.\\\",\\n        \\\"O Qu\xEA Pesquisar (Teoria)\\\":
        [\\n            \\\"Otimizando Dockerfiles (layers, cache)\\\",\\n            \\\"Instru\xE7\xF5es
        WORKDIR, ENV, ARG\\\",\\n            \\\"Boas pr\xE1ticas ao escrever Dockerfiles\\\"\\n
        \       ],\\n        \\\"M\xE3o na Massa (Pr\xE1tica)\\\": \\\"Crie um Dockerfile
        para uma aplica\xE7\xE3o Node.js simples (ex: um servidor web b\xE1sico),
        construa a imagem e rode o cont\xEAiner.\\\",\\n        \\\"Verifica\xE7\xE3o
        de Aprendizado\\\": \\\"Cite duas instru\xE7\xF5es que voc\xEA usaria em um
        Dockerfile para configurar um ambiente de aplica\xE7\xE3o.\\\"\\n    },\\n
        \   {\\n        \\\"day\\\": 7,\\n        \\\"title\\\": \\\"Gerenciamento
        de Redes no Docker\\\",\\n        \\\"Meta do Dia\\\": \\\"Compreender como
        cont\xEAineres se comunicam atrav\xE9s de redes Docker.\\\",\\n        \\\"O
        Qu\xEA Pesquisar (Teoria)\\\": [\\n            \\\"O que s\xE3o Redes Docker?\\\",\\n
        \           \\\"Tipos de redes (bridge, host, none)\\\",\\n            \\\"Comandos:
        'docker network create', 'docker network ls', 'docker network inspect', 'docker
        network connect', 'docker network disconnect'\\\"\\n        ],\\n        \\\"M\xE3o
        na Massa (Pr\xE1tica)\\\": \\\"Crie duas redes bridge separadas, inicie um
        cont\xEAiner em cada rede e tente fazer com que eles se comuniquem (ou n\xE3o)
        conforme a configura\xE7\xE3o da rede.\\\",\\n        \\\"Verifica\xE7\xE3o
        de Aprendizado\\\": \\\"Como os cont\xEAineres se comunicam com outros cont\xEAineres
        e com o host utilizando redes Docker?\\\"\\n    },\\n    {\\n        \\\"day\\\":
