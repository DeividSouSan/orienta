        [\n          {\n            \"text\": \"[\\n  {\\n    \\\"day\\\": 1,\\n    \\\"title\\\":
        \\\"Introdu\xE7\xE3o ao Docker e Cont\xEAineres\\\",\\n    \\\"Meta do Dia\\\":
        \\\"Entender o que s\xE3o cont\xEAineres, qual problema o Docker resolve e
