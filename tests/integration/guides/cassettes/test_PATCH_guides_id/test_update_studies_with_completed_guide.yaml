        cont\xEAineres nessa rede, testando a comunica\xE7\xE3o por nome.\\\",\\n
        \   \\\"Verifica\xE7\xE3o de Aprendizado\\\": \\\"Para permitir que dois cont\xEAineres
        se comuniquem usando seus nomes como hostnames, qual tipo de configura\xE7\xE3o
