        \   \\\"Meta do Dia\\\": \\\"Entender o problema da persist\xEAncia de dados
        em cont\xEAineres e aprender sobre Bind Mounts.\\\",\\n    \\\"O Qu\xEA Pesquisar
        (Teoria)\\\": [\\n      \\\"Por que os dados dentro de um cont\xEAiner s\xE3o
        vol\xE1teis?\\\",\\n      \\\"O que \xE9 um 'volume' em Docker?\\\",\\n      \\\"Como
