        \   ],\\n    \\\"M\xE3o na Massa (Pr\xE1tica)\\\": \\\"Rodar dois cont\xEAineres
        (ex: um Nginx e um BusyBox). Tentar pingar o Nginx a partir do BusyBox. Criar
