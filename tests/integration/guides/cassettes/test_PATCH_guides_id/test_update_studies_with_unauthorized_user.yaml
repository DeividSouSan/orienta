        \\\"Por que \xE9 uma boa pr\xE1tica especificar uma tag (ex: 22.04, latest)
        ao fazer um 'docker pull'?\\\"\\n  },\\n  {\\n    \\\"day\\\": 8,\\n    \\\"title\\\":
        \\\"Listagem e Limpeza de Imagens Locais\\\",\\n    \\\"Meta do Dia\\\": \\\"Aprender
