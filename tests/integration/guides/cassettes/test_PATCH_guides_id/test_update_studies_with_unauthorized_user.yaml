      string: "{\n  \"candidates\": [\n    {\n      \"content\": {\n        \"parts\":
        [\n          {\n            \"text\": \"[\\n    {\\n        \\\"day\\\": 1,\\n
        \       \\\"title\\\": \\\"Introdu\xE7\xE3o ao Docker: O Que \xE9 e Por Que
        Usar?\\\",\\n        \\\"Meta do Dia\\\": \\\"Compreender os conceitos fundamentais
        do Docker e seus benef\xEDcios.\\\",\\n        \\\"O Qu\xEA Pesquisar (Teoria)\\\":
        [\\n            \\\"O que \xE9 virtualiza\xE7\xE3o vs containeriza\xE7\xE3o?\\\",\\n
        \           \\\"O que \xE9 Docker?\\\",\\n            \\\"Quais os principais
        problemas que o Docker resolve?\\\"\\n        ],\\n        \\\"M\xE3o na Massa
        (Pr\xE1tica)\\\": \\\"Instalar o Docker Desktop em seu sistema operacional.
        Verificar a instala\xE7\xE3o com o comando 'docker version'.\\\",\\n        \\\"Verifica\xE7\xE3o
        de Aprendizado\\\": \\\"Em uma frase, explique qual a principal diferen\xE7a
        entre uma m\xE1quina virtual e um cont\xEAiner Docker.\\\"\\n    },\\n    {\\n
        \       \\\"day\\\": 2,\\n        \\\"title\\\": \\\"Docker CLI Essencial:
        Comandos B\xE1sicos\\\",\\n        \\\"Meta do Dia\\\": \\\"Aprender e praticar
        os comandos b\xE1sicos do Docker para interagir com imagens e cont\xEAineres.\\\",\\n
        \       \\\"O Qu\xEA Pesquisar (Teoria)\\\": [\\n            \\\"O que s\xE3o
        imagens Docker?\\\",\\n            \\\"O que s\xE3o cont\xEAineres Docker?\\\",\\n
        \           \\\"Comandos: `docker pull`, `docker run`, `docker ps`, `docker
        stop`, `docker rm`\\\"\\n        ],\\n        \\\"M\xE3o na Massa (Pr\xE1tica)\\\":
        \\\"Baixar uma imagem (ex: `alpine`), rodar um cont\xEAiner a partir dela
        e list\xE1-lo. Parar e remover o cont\xEAiner.\\\",\\n        \\\"Verifica\xE7\xE3o
        de Aprendizado\\\": \\\"Qual a diferen\xE7a entre um `docker run` e um `docker
        ps`?\\\"\\n    },\\n    {\\n        \\\"day\\\": 3,\\n        \\\"title\\\":
        \\\"Imagens Docker: Entendendo e Explorando\\\",\\n        \\\"Meta do Dia\\\":
        \\\"Compreender a estrutura das imagens Docker e como inspecion\xE1-las.\\\",\\n
        \       \\\"O Qu\xEA Pesquisar (Teoria)\\\": [\\n            \\\"Camadas de
        imagens (layers)\\\",\\n            \\\"Comandos: `docker images`, `docker
        history`, `docker inspect`\\\"\\n        ],\\n        \\\"M\xE3o na Massa
        (Pr\xE1tica)\\\": \\\"Listar as imagens no seu Docker. Inspecionar uma imagem
        baixada para entender suas camadas e metadados.\\\",\\n        \\\"Verifica\xE7\xE3o
        de Aprendizado\\\": \\\"O que significa a palavra 'imagem' no contexto do
        Docker? Como ela difere de um 'cont\xEAiner'?\\\"\\n    },\\n    {\\n        \\\"day\\\":
        4,\\n        \\\"title\\\": \\\"Dockerfile: Criando Sua Primeira Imagem\\\",\\n
        \       \\\"Meta do Dia\\\": \\\"Aprender a sintaxe b\xE1sica do Dockerfile
        para criar imagens customizadas.\\\",\\n        \\\"O Qu\xEA Pesquisar (Teoria)\\\":
        [\\n            \\\"O que \xE9 um Dockerfile?\\\",\\n            \\\"Comandos
        principais do Dockerfile: `FROM`, `RUN`, `COPY`, `CMD`, `ENTRYPOINT`\\\",\\n
        \           \\\"Como construir uma imagem com `docker build`\\\"\\n        ],\\n
        \       \\\"M\xE3o na Massa (Pr\xE1tica)\\\": \\\"Criar um Dockerfile simples
        que baixe uma imagem base, instale um pacote e defina um comando para ser
        executado.\\\",\\n        \\\"Verifica\xE7\xE3o de Aprendizado\\\": \\\"Qual
        a finalidade do arquivo `Dockerfile` no processo de cria\xE7\xE3o de imagens
        Docker?\\\"\\n    },\\n    {\\n        \\\"day\\\": 5,\\n        \\\"title\\\":
        \\\"Dockerfile: Boas Pr\xE1ticas e Mais Comandos\\\",\\n        \\\"Meta do
        Dia\\\": \\\"Aprofundar o conhecimento em Dockerfile, abordando boas pr\xE1ticas
        e comandos adicionais.\\\",\\n        \\\"O Qu\xEA Pesquisar (Teoria)\\\":
        [\\n            \\\"Comandos: `WORKDIR`, `EXPOSE`, `ENV`\\\",\\n            \\\"Melhores
        pr\xE1ticas para o Dockerfile (ex: minimiza\xE7\xE3o de camadas, uso de `.dockerignore`)\\\",\\n
        \           \\\"Como usar arquivos de configura\xE7\xE3o `.dockerignore`\\\"\\n
        \       ],\\n        \\\"M\xE3o na Massa (Pr\xE1tica)\\\": \\\"Refatorar o
        Dockerfile do dia anterior para incluir `WORKDIR`, definir vari\xE1veis de
        ambiente e criar um arquivo `.dockerignore`.\\\",\\n        \\\"Verifica\xE7\xE3o
        de Aprendizado\\\": \\\"Por que \xE9 importante usar um arquivo `.dockerignore`
        ao construir imagens Docker?\\\"\\n    },\\n    {\\n        \\\"day\\\": 6,\\n
        \       \\\"title\\\": \\\"Gerenciamento de Dados em Cont\xEAineres: Volumes\\\",\\n
        \       \\\"Meta do Dia\\\": \\\"Entender como persistir dados em cont\xEAineres
        utilizando volumes.\\\",\\n        \\\"O Qu\xEA Pesquisar (Teoria)\\\": [\\n
        \           \\\"O que s\xE3o volumes Docker?\\\",\\n            \\\"Como criar
        e gerenciar volumes (`docker volume create`, `docker volume ls`, `docker volume
        rm`)\\\",\\n            \\\"Como montar um volume em um cont\xEAiner (`docker
        run -v`)\\\"\\n        ],\\n        \\\"M\xE3o na Massa (Pr\xE1tica)\\\":
        \\\"Rodar um cont\xEAiner de banco de dados (ex: PostgreSQL) com um volume
        persistente para armazenar os dados.\\\",\\n        \\\"Verifica\xE7\xE3o
        de Aprendizado\\\": \\\"Qual a principal vantagem de usar volumes Docker em
        compara\xE7\xE3o com apenas salvar dados dentro do cont\xEAiner?\\\"\\n    },\\n
        \   {\\n        \\\"day\\\": 7,\\n        \\\"title\\\": \\\"Gerenciamento
        de Rede em Cont\xEAineres\\\",\\n        \\\"Meta do Dia\\\": \\\"Compreender
        como os cont\xEAineres Docker se comunicam entre si e com o host.\\\",\\n
        \       \\\"O Qu\xEA Pesquisar (Teoria)\\\": [\\n            \\\"Tipos de
        redes Docker (bridge, host, none)\\\",\\n            \\\"Como criar redes
        customizadas (`docker network create`)\\\",\\n            \\\"Como conectar
        cont\xEAineres a redes espec\xEDficas (`docker network connect`)\\\"\\n        ],\\n
        \       \\\"M\xE3o na Massa (Pr\xE1tica)\\\": \\\"Criar uma rede bridge customizada
        e rodar dois cont\xEAineres que se comuniquem entre si nessa rede.\\\",\\n
        \       \\\"Verifica\xE7\xE3o de Aprendizado\\\": \\\"Cite dois tipos de redes
