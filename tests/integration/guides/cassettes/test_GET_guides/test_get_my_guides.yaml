        \   \\\"title\\\": \\\"Instru\xE7\xF5es Avan\xE7adas do Dockerfile\\\",\\n
        \   \\\"Meta do Dia\\\": \\\"Aprofundar no Dockerfile explorando instru\xE7\xF5es
        como `WORKDIR`, `COPY`, `ADD` e `EXPOSE` para otimizar a cria\xE7\xE3o de
        imagens.\\\",\\n    \\\"O Qu\xEA Pesquisar (Teoria)\\\": [\\n      \\\"Utilidade
