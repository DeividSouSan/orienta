        \ },\\n  {\\n    \\\"day\\\": 14,\\n    \\\"title\\\": \\\"Criando Redes Personalizadas\\\",\\n
        \   \\\"Meta do Dia\\\": \\\"Aprender a criar redes personalizadas para cont\xEAineres,
