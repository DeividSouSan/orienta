        [\n          {\n            \"text\": \"[\\n  {\\n    \\\"day\\\": 1,\\n    \\\"title\\\":
        \\\"Introdu\xE7\xE3o ao Docker\\\",\\n    \\\"Meta do Dia\\\": \\\"Compreender
