on: pull_request

jobs:
    ruff-linter:
        name: Run Ruff Check (Linter)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v6
              with:
                  python-version-file: ".python-version"

            - name: Install `uv`
              uses: astral-sh/setup-uv@v7
              with:
                  version: "0.9.21"

            - name: Install dependencies
              run: uv sync --locked --all-extras --dev

            - name: Rodando `ruff check`
              run: uv run ruff check

    ruff-formatter:
        name: Run Ruff Format (Formatter)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v6
              with:
                  python-version-file: ".python-version"

            - name: Install `uv`
              uses: astral-sh/setup-uv@v7
              with:
                  version: "0.9.21"

            - name: Install dependencies
              run: uv sync --locked --all-extras --dev

            - name: Running `ruff format` (formatter)
              run: uv run ruff format --check

    commits-check:
        name: Run Commitizen Check (Commitlint)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Python
              uses: actions/setup-python@v6
              with:
                  python-version-file: ".python-version"

            - name: Install `uv`
              uses: astral-sh/setup-uv@v7
              with:
                  version: "0.9.21"

            - name: Install dependencies
              run: uv sync --locked --all-extras --dev

            - name: Running `cz check` (commitlint)
              run: uv run cz check --rev-range ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }}..${{ github.event.pull_request.head.sha }}
